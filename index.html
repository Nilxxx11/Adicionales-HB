<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Consulta por Documento</h1>
  <div>
    <label for="documento">Número de Documento:</label>
    <input type="number" id="documento" placeholder="Ingrese el documento">
    <button id="buscarBtn">Buscar</button>
	<!-- Agregar un botón para enviar datos de prueba -->
<!--<button id="enviarPruebaBtn">Enviar Ejemplo de Prueba</button> -->
<!-- Agregar un campo de entrada para seleccionar un archivo CSV -->
<input type="file" id="archivoCSV" accept=".csv">
<button id="subirCSVBtn">Subir CSV</button>

  </div>

  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Camioneta</th>
        <th>Diurnos</th>
        <th>Nocturnos</th>
        <th>Retroactivo</th>
        <th>TA</th>
        <th>TAC</th>
        <th>TADN</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="resultados"></tbody>
  </table>
  <script type="module" src="script.js"></script>
</body>
</html>
